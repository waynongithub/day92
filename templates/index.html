<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color palette generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto mt-3 text-center">
                <h1 class="mb-4">Upload image and show color palette</h1>

                <form method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag()  }}

                    {% for error in form.photo.errors %}
                        <span style="color:red;">{{ error }}</span>
                    {% endfor %}
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            {{ form.photo(class="form-control") }}
                        </div>
                        <div class="col-auto">
                            {{ form.submit(class="btn btn-success") }}
                        </div>
                    </div>
                </form>
                {% if file_url %}
                    <div class="mt-5">
                        <img src="{{ file_url }}" style="width: 400px;">
                    </div>
                {% endif %}
            </div>
        </div>

    </div>

    <div>
        <div class="colorstrip">
            <table>
                <tr>
                    {% for color in colors %}
                        <td>
                            <div class="colorcontainer">
                                <div class="colorbox" style="background:{{ color }};"></div>
                                <div class="colorname">{{ color }}</div>
                            </div>
                        </td>
                    {% endfor %}
                </tr>

            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
